<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/arquivos/modelos/decorador.xhtml">
	<ui:define name="titulo" value="Cadastro de Hospital" />

	<ui:define name="conteudo">
		<h1><h:outputText value="#{msgs['hospital.titulo']}" /></h1>
		<br />
		<h:form>
			<p>
				<p:outputLabel value="#{msgs['crud.id']}: "
					 />
				<p:inputText value="#{controladorCadastrarHospital.hospital.id}"/>
			</p>
			<p>
				<p:outputLabel value="#{msgs['crud.nome']}:  " />
				<p:inputText value="#{controladorCadastrarHospital.hospital.nome}"
					required="true" />
			</p>
			<p>
				<p:outputLabel value="#{msgs['crud.endereco']}:  " />
				<p:inputText
					value="#{controladorCadastrarHospital.hospital.endereco}"
					required="true" />
			</p>
			<p>
				<p:commandButton action="#{controladorCadastrarHospital.atualizar}"
					value="#{msgs['btn.ok']}" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
