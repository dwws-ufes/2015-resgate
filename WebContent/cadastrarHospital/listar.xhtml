<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/arquivos/modelos/decorador.xhtml">
	<ui:define name="titulo" value="Cadastro de Hospital" />

	<ui:define name="conteudo">
		<h1>
			<h:outputText value="#{msgs['hospital.titulo']}" />
		</h1>
		<br />
		<h:form>
			<p:dataTable var="hospital"
				value="#{controladorCadastrarHospital.listagem}"
				binding="#{controladorCadastrarHospital.datatable}">

				<p:column headerText="#{msgs['crud.id']}">
					<h:outputText value="#{hospital.id}" />
				</p:column>

				<p:column headerText="#{msgs['crud.nome']}">
					<h:outputText value="#{hospital.nome}" />
				</p:column>

				<p:column headerText="#{msgs['crud.endereco']}">
					<h:outputText value="#{hospital.endereco}" />
				</p:column>

				<p:column headerText="#{msgs['dados.ligados.titulo']}">
					<h:outputLink
						value="#{facesContext.externalContext.requestContextPath}/data/Hospital/RDF/#{hospital.id}"
						target="_blank">
						<center>
							<h:outputText value="#{msgs['dados.ligados.rdf.xml']}" />
						</center>
					</h:outputLink>
					<h:outputLink
						value="#{facesContext.externalContext.requestContextPath}/data/Hospital/N-Triple/#{hospital.id}"
						target="_blank">
						<h:outputText value="#{msgs['dados.ligados.n.triple']}" />
					</h:outputLink>
					<h:outputLink
						value="#{facesContext.externalContext.requestContextPath}/data/Hospital/Turtle/#{hospital.id}"
						target="_blank">
						<h:outputText value="#{msgs['dados.ligados.turtle']}" />
					</h:outputLink>

				</p:column>


				<p:column headerText="#{msgs['crud.acao']}">
					<h:commandButton value="#{msgs['crud.editar']}"
						action="#{controladorCadastrarHospital.editar}" />
					<h:commandButton value="#{msgs['crud.excluir']}"
						action="#{controladorCadastrarHospital.excluir}" />
				</p:column>

			</p:dataTable>
			<br />
			<p:commandButton action="/cadastrarHospital/form.xhtml"
				value="#{msgs['hospital.novo.hospital']}" />
		</h:form>
	</ui:define>
</ui:composition>
