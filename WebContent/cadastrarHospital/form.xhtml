<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/arquivos/modelos/decorador.xhtml">
	<ui:define name="titulo" value="Cadastro de Hospital" />

	<ui:define name="conteudo">
		<h1>
			<h:outputText value="#{msgs['hospital.titulo']}" />
		</h1>
		<br />
		<h:form>
			<p>
				<p:outputLabel value="#{msgs['crud.id']}: " />
				<p:inputText value="#{controladorCadastrarHospital.hospital.id}"
					readonly="true" />
			</p>
			<p>
				<p:outputLabel value="#{msgs['crud.nome']}: " />
				<p:inputText id="name"
					value="#{controladorCadastrarHospital.hospital.nome}" size="30">
					<f:ajax event="blur" listener="#{controladorCadastrarHospital.existeHospital}"
						execute="@this" render="endereco" />
				</p:inputText>
			</p>
			<p>
				<p:outputLabel value="#{msgs['crud.endereco']}:  " />
				<p:inputText id="endereco"
					value="#{controladorCadastrarHospital.hospital.endereco}" />
			</p>
			<p>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
					closable="false" resizable="false" showHeader="false">
					<p:graphicImage
						name="#{facesContext.externalContext.requestContextPath}/arquivos/imagens/ajaxloader.gif" />
				</p:dialog>
				<p:commandButton
					action="#{controladorCadastrarHospital.cadastrarTodosHospitais}"
					value="#{msgs['hospital.btn.cadastrar']}" />
			</p>
			<p>
				<p:commandButton action="#{controladorCadastrarHospital.salvar}"
					value="#{msgs['btn.ok']}" />
				<p:commandButton action="/cadastrarHospital/listar.xhtml"
					value="#{msgs['btn.listar']}" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
