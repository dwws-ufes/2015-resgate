<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/arquivos/modelos/decorador.xhtml">
	<ui:define name="titulo" value="Cadastro de FuncionÃ¡rios" />

	<ui:define name="conteudo">
		<h1>
			<h:outputText value="#{msgs['funcionario.titulo']}" />
		</h1>

		<h:form>
			<p:dataTable var="funcionario"
				value="#{controladorCadastrarFuncionario.listagem}"
				binding="#{controladorCadastrarFuncionario.datatable}">

				<p:column headerText="#{msgs['crud.id']}">
					<h:outputText value="#{funcionario.id}" />
				</p:column>

				<p:column headerText="#{msgs['crud.nome']}">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>

				<p:column headerText="#{msgs['funcionario.id.ambulancia']}">
					<h:outputText value="#{funcionario.ambulancia.id}" />
				</p:column>

				<p:column headerText="#{msgs['funcionario.funcoes']}">
					<h:outputText value="#{funcionario.funcoesFuncionario}" />
				</p:column>

				<p:column headerText="#{msgs['dados.ligados.titulo']}">
					<h:outputLink
						value="#{facesContext.externalContext.requestContextPath}/data/Funcionario/RDF/#{funcionario.nome}"
						target="_blank">
						<center>
							<h:outputText value="#{msgs['dados.ligados.rdf.xml']}" />
						</center>
					</h:outputLink>
					<h:outputLink
						value="#{facesContext.externalContext.requestContextPath}/data/Funcionario/N-Triple/#{funcionario.nome}"
						target="_blank">
						<h:outputText value="#{msgs['dados.ligados.n.triple']}" />
					</h:outputLink>
					<h:outputLink
						value="#{facesContext.externalContext.requestContextPath}/data/Funcionario/Turtle/#{funcionario.nome}"
						target="_blank">
						<h:outputText value="#{msgs['dados.ligados.turtle']}" />
					</h:outputLink>
				</p:column>
				<p:column headerText="#{msgs['crud.acao']}">
					<h:commandButton value="#{msgs['crud.editar']}"
						action="#{controladorCadastrarFuncionario.editar}"
						rendered="#{empty funcionario.ambulancia}" />
					<h:commandButton value="#{msgs['crud.excluir']}"
						action="#{controladorCadastrarFuncionario.excluir}"
						rendered="#{empty funcionario.ambulancia}" />
				</p:column>
			</p:dataTable>
			<br />
			<p:commandButton action="/cadastrarFuncionario/form.xhtml"
				value="#{msgs['funcionario.novo.funcionario']}" />
		</h:form>
	</ui:define>
</ui:composition>
