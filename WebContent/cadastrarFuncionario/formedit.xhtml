<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/arquivos/modelos/decorador.xhtml">
	<ui:define name="titulo" value="Cadastro de FuncionÃ¡rios" />

	<ui:define name="conteudo">
		<h1><h:outputText value="#{msgs['funcionario.titulo']}" /></h1>

		<h:form>
			<p>
				<p:outputLabel value="#{msgs['crud.id']}: " />
				<p:inputText
					value="#{controladorCadastrarFuncionario.funcionario.id}"/>
			</p>
			<p>
				<p:outputLabel value="#{msgs['crud.nome']}: " />
				<p:inputText
					value="#{controladorCadastrarFuncionario.funcionario.nome}"
					required="true" />
			</p>
			<p>
				<p:outputLabel value="#{msgs['crud.senha']}: " />
				<p:password id="feedback"
					value="#{controladorCadastrarFuncionario.funcionario.senha}"
					feedback="true" required="true" />
			</p>
			<p:outputLabel value="#{msgs['funcionario.funcoes.funcionario']}: " />
			<p:selectManyMenu id="funcaoFuncionario"
				value="#{controladorCadastrarFuncionario.funcoesFuncionario}"
				required="true">
				<f:selectItems
					value="#{controladorCadastrarFuncionario.listaOpcoesFuncoes}" />
			</p:selectManyMenu>
			<p>
				<br />
				<p:commandButton action="#{controladorCadastrarFuncionario.atualizar}"
					value="#{msgs['btn.ok']}" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
