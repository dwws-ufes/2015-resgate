<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/arquivos/modelos/decorador.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="titulo" value="Registro de Incidentes" />

	<ui:define name="conteudo">
		<h1>Registro de Incidentes</h1>

		<h:form>
			<p>
				<p:outputLabel value="ID Incidente: " />
				<p:inputText value="#{controladorChamadaIncidente.incidente.id}"
					readonly="true" />
			</p>

			<p>
				<p:outputLabel value="Hospital: " />
				<br />
				<p:selectOneListbox id="hospital"
					value="#{controladorChamadaIncidente.incidente.hospital}">
					<f:selectItems value="#{controladorCadastrarHospital.listagem}"/>
				</p:selectOneListbox>
			</p>


			<p>
				<p:commandButton action="#{controladorChamadaIncidente.salvar}"
					value="OK" />
				<p:commandButton action="/incidente/listar.xhtml"
					value="Listar" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
