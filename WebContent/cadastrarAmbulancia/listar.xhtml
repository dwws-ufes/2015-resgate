<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/arquivos/modelos/decorador.xhtml">
	<ui:define name="titulo" value="Cadastro de Ambulâncias" />

	<ui:define name="conteudo">
		<h1>Cadastro de Ambulâncias</h1>
		<br />
		<h:form>
			<p:dataTable var="ambulancia"
				value="#{controladorCadastrarAmbulancia.listagem}"
				binding="#{controladorCadastrarAmbulancia.datatable}">

				<p:column headerText="ID">
					<h:outputText value="#{ambulancia.id}" />
				</p:column>

				<p:column headerText="ID do Despacho">
					<h:outputText value="#{ambulancia.despacho.id}" />
				</p:column>

				<p:column headerText="Placa">
					<h:outputText value="#{ambulancia.placa}" />
				</p:column>
				<p:column headerText="Ação Editar">
					<h:commandButton value="Editar"
						action="#{controladorCadastrarAmbulancia.editar}"
						rendered="#{empty ambulancia.despacho}" />
					<h:commandButton value="Excluir"
						action="#{controladorCadastrarAmbulancia.excluir}"
						rendered="#{empty ambulancia.despacho}" />
				</p:column>

			</p:dataTable>
			<br />
			<p:commandButton action="/cadastrarAmbulancia/form.xhtml"
				value="Nova Ambulância" />
		</h:form>
	</ui:define>
</ui:composition>
