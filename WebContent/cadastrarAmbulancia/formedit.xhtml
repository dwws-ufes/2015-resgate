<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/arquivos/modelos/decorador.xhtml">
	<ui:define name="titulo" value="Cadastro de Ambulâncias" />

	<ui:define name="conteudo">
		<h1>Cadastro de Ambulâncias</h1>
		<br />
		<h:form name="ambulancia">
			<p>
				<h:outputText value="ID: "/>
				<p:inputText value="#{controladorCadastrarAmbulancia.ambulancia.id}"/>
			</p>
			<p>
				<h:outputText value="Placa: " />
				<p:inputText
					value="#{controladorCadastrarAmbulancia.ambulancia.placa}"
					required="true" />
			</p>

			<p>
				<p:commandButton action="#{controladorCadastrarAmbulancia.atualizar}"
					value="OK" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
