<?xml version='1.0' encoding='UTF-8' ?>

            </div>
            <h:form>
                <div id="menu">

                        <li><h:commandLink value="Cadastro de Equipamentos" action="/cadastrarEquipamento/listar.xhtml" rendered="#{not empty sessao.funcionarioLogado and sessao.admin}"/></li>
                        <li><h:commandLink value="Logout" action="#{sessao.logout}" rendered="#{not empty sessao.funcionarioLogado}"/></li>
                    </ul>
                </div>
            </h:form>
            <div id="page">
                <div id="page-bgtop">
                    <div id="page-bgbtm">
                        <div id="content">
                            <h:messages globalOnly="true" />

                            <div style="clear: both;">&nbsp;</div>
                        </div>
                        <div style="clear: both;">&nbsp;</div>
                    </div>

            </div>
        </div>
