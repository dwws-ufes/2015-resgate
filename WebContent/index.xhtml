<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/arquivos/modelos/decorador.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">Bem-vindo</ui:define>

	<ui:define name="conteudo">
		<h1><h:outputText value="#{msgs['index.bem.vindo.funcionario']}" /></h1>

		<br />
		<h:panelGroup>
			<p>
				<p:outputLabel value="#{msgs['index.bem.vindo']}" />
			</p>
		</h:panelGroup>
		<h:panelGroup rendered="#{empty sessao.funcionarioLogado}">
			<h:form>
				<p:outputLabel value="#{msgs['crud.login']}: " />
				<p:inputText value="#{sessao.usuario}" required="true" />
				<br />
				<br />
				<p:outputLabel value="#{msgs['crud.senha']}: " />
				<p:password value="#{sessao.senha}" required="true" />
				<br />
				<br />
				<h:commandButton action="#{sessao.login}" value="#{msgs['btn.ok']}" />
			</h:form>
		</h:panelGroup>

		<h:panelGroup rendered="#{not empty sessao.funcionarioLogado}">
			<p:outputLabel
				value="#{msgs['index.bem.vindo.funcionario']} #{sessao.funcionarioLogado.nome}" />
		</h:panelGroup>

	</ui:define>
</ui:composition>
