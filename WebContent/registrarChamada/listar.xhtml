<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/arquivos/modelos/decorador.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="titulo" value="Registro de Chamada de Emergência" />

	<ui:define name="conteudo">
		<h1>Registro de Chamadas</h1>
		<br />
		<h:form>
			<p:dataTable var="chamada"
				value="#{controladorChamadaIncidente.chamadas}"
				binding="#{controladorChamadaIncidente.datatable}">

				<p:column headerText="ID: ">
					<h:outputText value="#{chamada.id}" />
				</p:column>

				<p:column headerText="Numero: ">
					<h:outputText value="#{chamada.numero}" />
				</p:column>

				<p:column headerText="Descrição: ">
					<h:outputText value="#{chamada.descricao}" />
				</p:column>

				<p:column headerText="Nome do Cidadão: ">
					<h:outputText value="#{chamada.cidadao}" />
				</p:column>

				<p:column headerText="Data/hora inicio da Chamda: ">
					<h:outputText value="#{chamada.horaInicio}" />
				</p:column>

				<p:column headerText="#{msgs['dados.ligados.titulo']}">
					<h:outputLink
						value="#{facesContext.externalContext.requestContextPath}/data/Chamada/RDF/#{chamada.id}"
						target="_blank">
						<center>
							<h:outputText value="#{msgs['dados.ligados.rdf.xml']}" />
						</center>
					</h:outputLink>
					<h:outputLink
						value="#{facesContext.externalContext.requestContextPath}/data/Chamada/N-Triple/#{chamada.id}"
						target="_blank">
						<h:outputText value="#{msgs['dados.ligados.n.triple']}" />
					</h:outputLink>
					<h:outputLink
						value="#{facesContext.externalContext.requestContextPath}/data/Chamada/Turtle/#{chamada.id}"
						target="_blank">
						<h:outputText value="#{msgs['dados.ligados.turtle']}" />
					</h:outputLink>

				</p:column>


			</p:dataTable>
			<br />
			<p:commandButton action="/registrarChamada/form.xhtml"
				value="#{msgs['chamada.nova.chamada']}" />
		</h:form>
	</ui:define>
</ui:composition>
