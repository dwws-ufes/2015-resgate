<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/arquivos/modelos/decorador.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="titulo" value="Registro de Chamada de EmergÃªncia" />

	<ui:define name="conteudo">
		<h1><h:outputText value="#{msgs['chamada.titulo']}" /></h1>

		<h:form>
			<p>
				<p:outputLabel value="#{msgs['crud.id']}: " />
				<p:inputText value="#{controladorChamadaIncidente.chamada.id}"
					readonly="true" />
			</p>

			<p>
				<p:outputLabel value="#{msgs['chamada.cidadao']}: " />
				<p:inputText value="#{controladorChamadaIncidente.chamada.cidadao}" />
			</p>

			<p>
				<p:outputLabel value="#{msgs['crud.endereco']}: " />
				<p:inputText
					value="#{controladorChamadaIncidente.incidente.endereco}" />
			</p>

			<p>
				<p:outputLabel value="#{msgs['chamada.numero.telefone']}: " />
				<p:inputMask value="#{controladorChamadaIncidente.chamada.numero}" />
			</p>

			<p>
				<p:outputLabel value="#{msgs['chamada.descricao']}: " />
				<p:inputText
					value="#{controladorChamadaIncidente.chamada.descricao}" />
			</p>
			
			<p>
				<p:outputLabel value="#{msgs['incidente.hospital']}: " />
				<br />
				<p:selectOneListbox 
					value="#{controladorChamadaIncidente.nomeHospital}">
					<f:selectItems
						value="#{controladorCadastrarHospital.listagem}" />
				</p:selectOneListbox>
			</p>
			
			<p>
				<p:outputLabel value="#{msgs['funcionario.funcoes']}: " />
				<br />
				<p:selectManyMenu
					value="#{controladorChamadaIncidente.funcoesFuncionario}">
					<f:selectItems
						value="#{controladorCadastrarFuncionario.listaOpcoesFuncoes}" />
				</p:selectManyMenu>
			</p>

			<p>
				<p:outputLabel value="#{msgs['equipamento.tipo']}: " />
				<br />
				<p:selectManyMenu 
					value="#{controladorChamadaIncidente.tiposEquipamentos}">
					<f:selectItems
						value="#{controladorCadastrarEquipamento.listaTipos}" />
				</p:selectManyMenu>
			</p>

			<p>
				<p:outputLabel value="#{msgs['incidente.nivel.prioridade']}: " />
				<br />
				<p:selectOneButton 
					value="#{controladorChamadaIncidente.incidente.nivelPrioridade}">
					<f:selectItems
						value="#{controladorChamadaIncidente.listaPrioridades}" />
				</p:selectOneButton>
			</p>
			
			<p>
				<p:commandButton action="#{controladorChamadaIncidente.salvar}"
					value="#{msgs['btn.ok']}" />
				<p:commandButton action="/registrarChamada/listar.xhtml"
					value="#{msgs['btn.listar']}" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
