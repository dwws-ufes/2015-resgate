<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/arquivos/modelos/decorador.xhtml">
	<ui:define name="titulo" value="Cadastro de Equipamento" />

	<ui:define name="conteudo">
		<h1>Cadastro de Equipamentos</h1>
		<br />
		<h:form>
			<p:outputLabel value="Tipo de Equipamento: " />
			<p:selectOneMenu id="tipoEquipamento"
				value="#{controladorCadastrarEquipamento.equipamento.tipo}">
				<f:selectItems value="#{controladorCadastrarEquipamento.listaTipos}" />
			</p:selectOneMenu>
			<p>
				<br />
				<p:commandButton action="#{controladorCadastrarEquipamento.salvar}"
					value="OK" />
				<p:commandButton action="/cadastrarEquipamento/listar.xhtml"
					value="Listar" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
