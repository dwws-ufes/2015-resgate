<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/arquivos/modelos/decorador.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="titulo" value="Despacho" />

	<ui:define name="conteudo">
		<h1>Despachos</h1>
		<f:view>
			<h:form>
				<p:dataTable var="despacho" value="#{controladorDespacho.listagem}"
					binding="#{controladorDespacho.datatable}">

					<p:column headerText="ID">
						<h:outputText value="#{despacho.id}" />
					</p:column>

					<p:column headerText="ID do Incidente">
						<h:outputText value="#{despacho.incidente.id}" />
					</p:column>
					
					<p:column headerText="ID das Ambulancias">
						<h:outputText value="#{despacho.idsAmbulancias}" />
					</p:column>
					
					<p:column headerText="Estado do Despacho">
						<h:outputText value="#{despacho.estado}" />
					</p:column>
					
					<p:column headerText="Funcionarios">
						<h:outputText value="#{despacho.funcionariosAmbulancias}" />
					</p:column>
					
					<p:column headerText="Equipamentos">
						<h:outputText value="#{despacho.equipamentosAmbulancias}" />
					</p:column>
					
					<p:column headerText="Data/Hora do despacho">
						<h:outputText value="#{despacho.dataHora}" />
					</p:column>

				</p:dataTable>

				<p:commandButton action="/registrarChamada/form.xhtml"
					value="Nova Chamada" />
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
